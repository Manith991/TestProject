    <header class="bg-gray-200 p-5">
        <nav class="flex w-[90%] m-auto justify-between items-center">
            <div class="w-[40px] h-[40px]">
                <img class="w-full h-full rounded-full object-cover" src="https://img.pikbest.com/png-images/20241031/roaring-lion-logo-design_11033155.png!sw800" alt="">
            </div>
            <!-- responsive for mb or above -->
            <div class="hidden md:block">
                <ul class="flex space-x-5">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Address</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>    
            <!-- responsive for sm or below  -->
            <div class="relative inline-block text-left md:hidden">
                <div>
                  <button type="button" id="menu-button" class="inline-flex w-[50px] justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50">
                    <i class="fa-solid fa-bars"></i>
                  </button>
                </div>
              
                <div id="dropdown-menu" class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white ring-1 shadow-lg ring-black/5">
                  <div class="py-1">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Edit</a>

                  <div class="py-1">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Delete</a>
                  </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="container" class="w-[90%] grid grid-cols-3 gap-4 mt-10 m-auto">
        <div class="col-span-2">1</div>
        <div class="">2</div>

</html>
<script>
    const button = document.getElementById('menu-button');
    const dropdown = document.getElementById('dropdown-menu');
  
    button.addEventListener('click', () => {
      dropdown.classList.toggle('hidden');
    });
  
    document.addEventListener('click', (event) => {
      if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add('hidden');
      }
    });
</script>
